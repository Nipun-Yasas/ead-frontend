server {
	listen       3000;
	server_name  localhost;

	root   /usr/share/nginx/html;
	index  index.html;

	# SPA fallback: serve index.html for any 404 to enable client-side routing
	location / {
		try_files $uri $uri/ /index.html;
	}

	# Serve static assets with long cache headers
	location ~* \.(?:css|js|json|png|jpg|jpeg|svg|ico|woff2?)$ {
		try_files $uri =404;
		expires 1y;
		add_header Cache-Control "public";
	}
}
